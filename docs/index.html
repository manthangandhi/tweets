    async function subscribe() {
      const msg = document.getElementById('msg');
      const email = document.getElementById('email').value.trim();
      const button = document.querySelector('button[type="submit"]');

      // Robust email validation
      const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;

        msg.innerText = '‚ùå Please enter a valid email address.';
        return;
      }

      // Disable button and show spinner
      button.disabled = true;
      const originalText = button.textContent;
      button.innerHTML = 'Requesting... <span class="spinner" aria-label="Loading"></span>';
      msg.innerText = '';

      // Check if we're under 995 users
      try {
        const countRes = await fetch(`${SUPABASE_URL}/rest/v1/subscribers?is_subscribed=eq.true&select=email`, {

            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        const users = await countRes.json();
        if (users.length >= 995) {
          msg.innerText = 'üö´ Sorry, the circle is full. Try next drop.';
          button.disabled = false;
          button.textContent = originalText;
          return;
        }

        // Subscribe user
        const res = await fetch(`${SUPABASE_URL}/rest/v1/subscribers`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        if (res.ok) {
          msg.innerText = '‚úÖ You‚Äôre in! Watch your inbox for brilliance.';
        } else {
          msg.innerText = '‚ö†Ô∏è Something went wrong or email already exists.';
        }
      } catch (e) {
        msg.innerText = '‚ö†Ô∏è Network error. Please try again.';
      } finally {
        button.disabled = false;
        button.textContent = originalText;
      }
    }
