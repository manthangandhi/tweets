  <script>
    const SUPABASE_URL = 'https://uorgwaucygntcmaucfif.supabase.co';

    async function subscribe() {

      // Subscribe user
      const res = await fetch(`${SUPABASE_URL}/rest/v1/subscribers`, {
        method: 'POST',
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
