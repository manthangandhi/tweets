<body>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email')?.trim();

    const SUPABASE_URL = 'https://uorgwaucygntcmaucfif.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvcmd3YXVjeWdudGNtYXVjZmlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDYxNzQsImV4cCI6MjA2NzU4MjE3NH0.kfwfoM8kx4mtdbod2MC-iNWSYWsiW5qJ6vGJHu1LBvc';

    async function unsubscribe() {
      console.log("Looking up email:", email);
      // 1. Get the uuid for the email
      const res = await fetch(`${SUPABASE_URL}/rest/v1/subscribers?email=ilike.${encodeURIComponent(email)}`, {
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        }
      });
      const users = await res.json();
      console.log("Supabase response:", users);
      if (!users.length) {
        alert("Email not found.");
        return;
      }
      const id = users[0].id;

      // 2. Patch by uuid
      const patchRes = await fetch(`${SUPABASE_URL}/rest/v1/subscribers?id=eq.${id}`, {
        method: 'PATCH',
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify([{ is_subscribed: false }])
      });

      if (patchRes.ok) {
        document.getElementById('resubscribeBtn').classList.remove('hidden');
      } else {
        alert("There was an error unsubscribing you.");
        console.error(await patchRes.text());
      }
    }

    async function resubscribe() {
      // 1. Get the uuid for the email
      const res = await fetch(`${SUPABASE_URL}/rest/v1/subscribers?email=eq.${encodeURIComponent(email)}`, {
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        }
      });
      const users = await res.json();
      if (!users.length) {
        alert("Email not found.");
        return;
      }
      const id = users[0].id;

      // 2. Patch by uuid
      const patchRes = await fetch(`${SUPABASE_URL}/rest/v1/subscribers?id=eq.${id}`, {
        method: 'PATCH',
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify([{ is_subscribed: true }])
      });

      if (patchRes.ok) {
        alert("You're back in the darkness. ðŸ˜ˆ");
        document.getElementById('resubscribeBtn').classList.add('hidden');
      } else {
        alert("Something went wrong. Try again.");
        console.error(await patchRes.text());
      }
    }

    document.getElementById('resubscribeBtn').addEventListener('click', resubscribe);

    if (email) {
      unsubscribe();
