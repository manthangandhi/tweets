<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #181818 0%, #232526 100%);
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 18px;
      letter-spacing: 0.01em;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .accent-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100vh;
      background: linear-gradient(180deg, #bfa14a 0%, #fff0 100%);
      border-radius: 0 8px 8px 0;
      z-index: 1;
      box-shadow: 2px 0 16px 0 rgba(191,161,74,0.12);
    }
    .glass-card {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.10);
      border-radius: 32px;
      box-shadow: 0 8px 48px 0 rgba(0,0,0,0.18), 0 1.5px 0 #bfa14a;
      padding: 64px 48px 48px 48px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(18px) saturate(1.2);
      border: 1.5px solid rgba(191,161,74,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: floatIn 1.2s cubic-bezier(.23,1.12,.62,1.01);
    }
    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(40px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.7rem;
      letter-spacing: 0.03em;
      color: #fff;
      text-shadow: 0 2px 16px rgba(0,0,0,0.12);
      line-height: 1.1;
    }
    .subtitle {
      font-size: 1.15rem;
      color: #e0e0e0;
      margin-bottom: 2.7rem;
      font-weight: 400;
      line-height: 1.7;
      letter-spacing: 0.01em;
    }
    button {
      width: 100%;
      max-width: 320px;
      padding: 20px 0;
      border: none;
      border-radius: 18px;
      font-size: 1.18rem;
      font-weight: 800;
      background: linear-gradient(90deg, #bfa14a 0%, #fffbe6 100%);
      color: #181818;
      cursor: pointer;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      box-shadow: 0 2px 12px rgba(191,161,74,0.08);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.13s;
      margin-top: 0;
      margin-bottom: 0;
      display: block;
      outline: none;
      animation: pulseBtn 2.2s infinite cubic-bezier(.4,0,.6,1);
    }
    @keyframes pulseBtn {
      0%, 100% { box-shadow: 0 2px 12px rgba(191,161,74,0.08); transform: scale(1); }
      50% { box-shadow: 0 8px 32px rgba(191,161,74,0.16); transform: scale(1.03); }
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #fffbe6 0%, #bfa14a 100%);
      color: #181818;
      box-shadow: 0 8px 32px rgba(191,161,74,0.16);
      transform: scale(1.04);
    }
    .footer {
      margin-top: 2.7rem;
      font-size: 1.01rem;
      color: #bfa14a;
      opacity: 0.85;
      letter-spacing: 1px;
      font-weight: 500;
    }
    .hidden { display: none; }
    .msg {
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      text-shadow: 0 2px 16px rgba(0,0,0,0.12);
      line-height: 1.5;
      letter-spacing: 0.01em;
    }
    @media (max-width: 600px) {
      .glass-card {
        padding: 32px 8px 32px 8px;
      }
      button {
        font-size: 1rem;
        padding: 14px 0;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="glass-card">
    <h1>Preference Updated</h1>
    <div class="subtitle">
      You have stepped away from the inner circle.<br>
      Should you wish to return, your seat awaits.
    </div>
    <button id="resubscribeBtn" class="hidden" aria-label="Rejoin the Circle">Rejoin the Circle</button>
    <div class="msg" id="msg" aria-live="polite"></div>
    <div class="footer" id="footer">
      For the discerning few &mdash; DarkTweetBot™ <span id="footer-year"></span><br>
      <a href="/privacy.html" style="color:#bfa14a;text-decoration:none;font-size:0.97em;opacity:0.85;">Privacy Policy & Terms</a> &nbsp;|&nbsp;
      <a href="mailto:manthanrgandhi@gmail.com" style="color:#bfa14a;text-decoration:none;font-size:0.97em;opacity:0.85;">Contact Concierge</a>
    </div>
  </div>
  <!-- Your JS logic here -->
  <script>
    // Set dynamic year in footer
    document.getElementById('footer-year').textContent = new Date().getFullYear();

    // Unsubscribe/resubscribe logic
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email')?.trim();
    const SUPABASE_URL = 'https://uorgwaucygntcmaucfif.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvcmd3YXVjeWdudGNtYXVjZmlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMDYxNzQsImV4cCI6MjA2NzU4MjE3NH0.kfwfoM8kx4mtdbod2MC-iNWSYWsiW5qJ6vGJHu1LBvc';
    const msg = document.getElementById('msg');
    const resubBtn = document.getElementById('resubscribeBtn');

    async function unsubscribe() {
      msg.textContent = 'Updating your preferences...';
      try {
        // 1. Get the id for the email
        const res = await fetch(`${SUPABASE_URL}/rest/v1/subscribers?email=ilike.${encodeURIComponent(email)}`, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
          }
        });
        const users = await res.json();
        if (!users.length) {
          msg.textContent = 'Email not found.';
          return;
        }
        const id = users[0].id;
        // 2. Patch by id
        const patchRes = await fetch(`${SUPABASE_URL}/rest/v1/subscribers?id=eq.${id}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify([{ is_subscribed: false }])
        });
        if (patchRes.ok) {
          msg.textContent = 'You have been unsubscribed.';
          resubBtn.classList.remove('hidden');
        } else {
          msg.textContent = 'There was an error unsubscribing you.';
        }
      } catch (e) {
        msg.textContent = '⚠️ Network error. Please try again.';
      }
    }

    async function resubscribe() {
      msg.textContent = 'Updating your preferences...';
      try {
        // 1. Get the id for the email
        const res = await fetch(`${SUPABASE_URL}/rest/v1/subscribers?email=ilike.${encodeURIComponent(email)}`, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
          }
        });
        const users = await res.json();
        if (!users.length) {
          msg.textContent = 'Email not found.';
          return;
        }
        const id = users[0].id;
        // 2. Patch by id
        const patchRes = await fetch(`${SUPABASE_URL}/rest/v1/subscribers?id=eq.${id}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify([{ is_subscribed: true }])
        });
        if (patchRes.ok) {
          msg.textContent = 'You have been resubscribed.';
          resubBtn.classList.add('hidden');
        } else {
          msg.textContent = 'There was an error resubscribing you.';
        }
      } catch (e) {
        msg.textContent = '⚠️ Network error. Please try again.';
      }
    }

    resubBtn.addEventListener('click', resubscribe);
    if (email) {
      unsubscribe();
    }
  </script>
</body>
</html>
