<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found | DarkTweetBot™</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta name="description" content="Page not found - DarkTweetBot™">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #181818 0%, #232526 100%);
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-size: 18px;
      letter-spacing: 0.01em;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .glass-card {
      background: rgba(255,255,255,0.10);
      border-radius: 32px;
      box-shadow: 0 8px 48px 0 rgba(0,0,0,0.18), 0 1.5px 0 #bfa14a;
      padding: 64px 48px 48px 48px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(18px) saturate(1.2);
      border: 1.5px solid rgba(191,161,74,0.18);
      color: #fff;
      animation: floatIn 1.2s cubic-bezier(.23,1.12,.62,1.01);
    }
    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(40px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    h1 {
      font-size: 3.2rem;
      font-weight: 900;
      margin-bottom: 0.7rem;
      color: #fff;
      letter-spacing: 0.03em;
    }
    .subtitle {
      font-size: 1.18rem;
      color: #e0e0e0;
      margin-bottom: 2.7rem;
      font-weight: 400;
      line-height: 1.7;
      letter-spacing: 0.01em;
    }
    .home-btn {
      display: inline-block;
      padding: 18px 44px;
      border-radius: 18px;
      font-size: 1.13rem;
      font-weight: 800;
      background: linear-gradient(90deg, #bfa14a 0%, #fffbe6 100%);
      color: #181818;
      text-decoration: none;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      box-shadow: 0 2px 12px rgba(191,161,74,0.08);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.13s;
      margin-top: 0;
      margin-bottom: 0;
      outline: none;
      animation: pulseBtn 2.2s infinite cubic-bezier(.4,0,.6,1);
    }
    @keyframes pulseBtn {
      0%, 100% { box-shadow: 0 2px 12px rgba(191,161,74,0.08); transform: scale(1); }
      50% { box-shadow: 0 8px 32px rgba(191,161,74,0.16); transform: scale(1.03); }
    }
    .home-btn:hover, .home-btn:focus {
      background: linear-gradient(90deg, #fffbe6 0%, #bfa14a 100%);
      color: #181818;
      box-shadow: 0 8px 32px rgba(191,161,74,0.16);
      transform: scale(1.04);
    }
    .footer {
      margin-top: 2.7rem;
      font-size: 1.01rem;
      color: #bfa14a;
      opacity: 0.85;
      letter-spacing: 1px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>404</h1>
    <div class="subtitle">
      Oops! The page you’re looking for doesn’t exist.<br>
      But the Inner Circle is always open.
    </div>
    <a href="/index.html" class="home-btn" aria-label="Return to Home">Return Home</a>
    <div class="footer">
      For the discerning few &mdash; DarkTweetBot™ <span id="footer-year"></span>
    </div>
  </div>
  <script>
    document.getElementById('footer-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
